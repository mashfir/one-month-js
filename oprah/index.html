<!DOCTYPE html>
<html>
    <head>
        <title>Oprah Likes You. And so do other people.</title>

        <style>

            /* Basic CSS comment */	
            body {
                background: #BBB;
                color: white;
                width: 960px;
                margin: 0 auto;
            }

            h1 {
                font-size: 80px;
                color: #333	;
            }

        </style>

        <script>
            // alert("I'm annoying");

            var username = prompt("Hello, who are you?");
            var car = new Array("BMW", "Saab", "Maserati");

            if(username==="Chris") {
                document.write("<h1>Hello " + username + " you won a " + car[0] + "!</h1>");
                var bmw = document.createElement("img");
                bmw.setAttribute("src", "bmw.jpeg");
                document.body.appendChild(bmw);
            }
            else if(username==="M") {
                document.write("<h1>Hello " + username + " you won a " + car[1] + "!</h1>");
                var saab = document.createElement("img");
                saab.setAttribute("src", "saab.jpeg");
                document.body.appendChild(saab);
            }
            else {
                document.write("<h1>Hello " + username + "!");
            }

        </script>

    </head>

    <body>
        <img src="oprah.jpeg" alt="Oprah">
    </body>

</html>
