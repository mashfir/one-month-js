<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Birthday generator">
		<meta name="keywords" content="birthday, month, day, generator">

		<title>Birthday Generator</title>
		
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">

		<script>
		
			var months = [
                'January',
                'February',
                'March',
                'April',
                'May',
                'June',
                'July',
                'August',
                'September',
                'October',
                'November',
                'December'
			];

            // Generate arrays from 1 to 29
            var days = Array.from(new Array(29), (x, i) => i + 1);

			var randomNumber1 = Math.floor(Math.random()*months.length);
			var randomNumber2 = Math.floor(Math.random()*days.length);
			
			var month = months[randomNumber1];
			var day = days[randomNumber2];

            document.write("You were born on <strong>" + month + " " + day + "</strong>!");
		
		</script>
	</head>

</html>
