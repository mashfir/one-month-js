<!DOCTYPE html>
<html lang='en'>
    <head>

        <meta charset='utf-8'>
        <title>for loop</title>

    </head>

    <body>
        <p></p>

    <script type='text/javascript'>

        var beatles = ['John', 'Paul', 'Ringo', 'George'];

        for(num = 0; num < 4; num++) {
            document.write(beatles[num] + '<br>');
        }

    </script>
    </body>
    
</html>
