<!DOCTYPE html>
<html lang='en'>
    <head>

        <meta charset='utf-8'>
        <title>sum function</title>

    </head>

    <body>
        <p></p>

    <script type='text/javascript'>

        function sum(a, b) {
            c = a + b;
            return c;
        }

        var p = document.querySelector('p');

        var c = sum(1, 1);

        p.innerHTML = c;
        console.log(c);

    </script>
    </body>
    
</html>
